<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Squid IT Services Contact Form">
    <title>Contact Us - Squid IT Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Contact Form Section -->
    <section id="contact" class="py-16 bg-gray-100">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold text-red mb-8">UNDER MAINTAINANCE</h2>
            <h2 class="text-4xl font-bold text-gray-800 mb-8">Get a Free Consultation</h2>
            <form action="https://your-backend-app.azurewebsites.net/contact" method="POST" class="max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-left text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-left text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-left text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" required class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                </div>
                <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white py-3 px-6 rounded-lg">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
